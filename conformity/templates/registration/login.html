<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Oxomium - Login</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body  class="vh-100" style="background-color: #f0f1f1;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-3 text-center">
                            <h3 class="h3" style="letter-spacing: 1px;">Oxomium Login</h3>

                            <form method="post" action="{% url 'login' %}" class="" >
                                {% csrf_token %}
                                <input type="hidden" name="next" value="{{ next }}" />
                                <hr />
                                <div class="">
                                    <label for="id_username" class="form-label">Username:</label>
                                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username" class="form-control form-control-lg" />
                                </div>
                                <div class="">
                                    <label for="id_password" class="form-label">Password:</label>
                                    <input type="password" name="password" autocomplete="current-password" required id="id_password" class="form-control form-control-lg" />
                                </div>
                                <hr />
                                <div class="">
                                    <input type="submit" value="Login" class="btn btn-primary btn-lg btn-block" />
                                </div>
                            </form>
                        </div>
                     </div>
                 </div>
             </div>
         </div>
    </body>
</html>
