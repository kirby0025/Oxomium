{% extends "conformity/main.html" %}
{% load django_bootstrap5 %}

{% block header %}
<h1 class="h1 bi bi-pencil-square" xmlns="http://www.w3.org/1999/html"> Edit of a conformity item</h1>
{% endblock %}

{% block content %}
    <form class="form" method="post" action="" style="table-radius:1em">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col col-6">
                {% bootstrap_form form %}
                {% bootstrap_button button_type="submit" content="Save" %}
            </div>
        </div>
    </form>
{% endblock %}
