        parent: '17'
        is_parent: 'False'
        title: Communication
        description: 'The organization shall determine the need for internal and external communications relevant to the information security management system including:
            <ol type="a">
            <li>on what to communicate</li>
            <li>when to communicate</li>
            <li>with whom to communicate</li>
            <li>who shall communicate and</li>
            <li>the processes by which communication shall be effected.</li>
            </ol>'
