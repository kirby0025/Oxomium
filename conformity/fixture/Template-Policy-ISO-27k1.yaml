        parent: '17'
        is_parent: 'False'
        title: Competence
        description: 'The organization shall:
            <ol type="a">
            <li>determine the necessary competence of person(s) doing work under its control that affects its information security performance</li>
            <li>ensure that these persons are competent on the basis of appropriate education, training, or experience</li>
            <li>where applicable, take actions to acquire the necessary competence, and evaluate the effectiveness of the actions taken and</li>
            <li>retain appropriate documented information as evidence of competence.</li>'
-   model: conformity.measure
    id: '20'
    fields:
