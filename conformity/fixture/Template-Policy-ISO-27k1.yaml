-   model: conformity.measure
    id: '8'
    fields:
        code: '1'
        name: '5,1'
        level: '2'
        order: '1'
        policy: '13'
        parent: '7'
        is_parent: 'False'
        title: 'Leadership and commitment'
        description: 'Management shall provide evidence of its commitment to the establishment, implementation, operation, monitoring, review, maintenance and improvement of the ISMS by:
            <li>ensuring the information security policy and the information security objectives are established and are compatible with the strategic direction of the organization</li>
            <li>ensuring the integration of the information security management system requirements into the organization’s processes</li>
            <li>ensuring that the resources needed for the information security management system are available</li>
            <li>communicating the importance of effective information security management and of conforming to the information security management system requirements</li>
            <li>ensuring that the information security management system achieves its intended outcome(s)</li>
            <li>directing and supporting persons to contribute to the effectiveness of the information security management system</li>
            <li>promoting continual improvement and</li>
            <li>supporting other relevant management roles to demonstrate their leadership as it applies to their areas of responsibility.</li>'
-   model: conformity.measure
    id: '9'
    fields:
        code: '2'
        name: '5,2'
        level: '2'
        order: '2'
        policy: '13'
        parent: '7'
        is_parent: 'False'
        title: Policy
        description: 'Top management shall establish an information security policy that:
            <li>is appropriate to the purpose of the organization</li>
            <li>includes information security objectives (see 6.2) or provides the framework for setting information security objectives</li>
            <li>includes a commitment to satisfy applicable requirements related to information security and</li>
            <li>includes a commitment to continual improvement of the information security management system.</li>
            </ol>
            The information security policy shall:
            <ol type="a">
            <li>be available as documented information</li>
            <li>be communicated within the organization and</li>
            <li>be available to interested parties, as appropriate</li>
            </ol>'
