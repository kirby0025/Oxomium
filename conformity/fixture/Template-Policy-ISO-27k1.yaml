-   model: conformity.measure
    id: '27'
    fields:
        code: '1'
        name: '8,1'
        level: '2'
        order: '1'
        policy: '13'
        parent: '26'
        is_parent: 'False'
        title: 'Operational planning and control'
        description: 'The organization shall plan, implement and control the processes needed to meet information security requirements, and to implement the actions determined in 6.1. The organization shall also implement plans to achieve information security objectives determined in 6.2.
            The organization shall keep documented information to the extent necessary to have confidence that the processes have been carried out as planned.
            The organization shall control planned changes and review the consequences of unintended changes, taking action to mitigate any adverse effects, as necessary.
            The organization shall ensure that outsourced processes are determined and controlled.'
-   model: conformity.measure
    id: '28'
    fields:
        code: '2'
        name: '8,2'
