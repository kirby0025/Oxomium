-   model: conformity.measure
    id: '35'
    fields:
        code: '1'
        name: '10,1'
        level: '2'
        order: '1'
        policy: '13'
        parent: '34'
        is_parent: 'False'
        title: 'Nonconformity and corrective action'
        description: 'When a nonconformity occurs, the organization shall:
            <ol type="a">
            <li>react to the nonconformity, and as applicable:</li>
            1) take action to control and correct it and
            2) deal with the consequences
            <li>evaluate the need for action to eliminate the causes of nonconformity, in order that it does not recur or occur elsewhere, by:</li>
            1) reviewing the nonconformity
            2) determining the causes of the nonconformity and
            3) determining if similar nonconformities exist, or could potentially occur
            <li>implement any action needed</li>
            <li>review the effectiveness of any corrective action taken and</li>
            <li>make changes to the information security management system, if necessary.</li>
            Corrective actions shall be appropriate to the effects of the nonconformities encountered. The organization shall retain documented information as evidence of:
            <li>the nature of the nonconformities and any subsequent actions taken, and</li>
            <li>the results of any corrective action.</li>
            </ol>'
