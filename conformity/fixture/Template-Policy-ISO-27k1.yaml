-   model: conformity.measure
    id: '31'
    fields:
        code: '1'
        name: '9,1'
        level: '2'
        order: '1'
        policy: '13'
        parent: '30'
        is_parent: 'False'
        title: 'Monitoring, measurement, analysis and evaluation'
        description: 'The organization shall evaluate the information security performance and the effectiveness of the information security management system. The organization shall determine:
            <ol type="a">
            <li>what needs to be monitored and measured, including information security processes and controls</li>
            <li>the methods for monitoring, measurement, analysis and evaluation, as applicable, to ensure valid results</li>
            <li>when the monitoring and measuring shall be performed</li>
            <li>who shall monitor and measure</li>
            <li>when the results from monitoring and measurement shall be analyzed and evaluated and</li>
            <li>who shall analyze and evaluate these results.</li>
            </ol>'
-   model: conformity.measure
    id: '32'
    fields:
        code: '2'
        name: '9,2'
        level: '2'
        order: '2'
        policy: '13'
        parent: '30'
        is_parent: 'False'
        title: 'Internal audit'
        description: 'The organization shall conduct internal audits at planned intervals to provide information on whether the information security management system:
            <ol type="a">
            <li>conforms to</li>
            <ol type="a">
            1) the organization’s own requirements for its information security management system and
            2) the requirements of this International Standard
            </ol>
            <li>is effectively implemented and maintained.</li>
            The organization shall:
            <li>plan, establish, implement and maintain an audit programme(s), including the frequency, methods, responsibilities, planning requirements and reporting. The audit programme(s) shall take into consideration the importance of the processes concerned and the results of previous audits</li>
            <li>define the audit criteria and scope for each audit</li>
            <li>select auditors and conduct audits that ensure objectivity and the impartiality of the audit process</li>
            <li>ensure that the results of the audits are reported to relevant management and</li>
            <li>retain documented information as evidence of the audit programme(s) and the audit results.</li>
            >/ol>'
-   model: conformity.measure
    id: '33'
    fields:
        code: '3'
        name: '9,3'
        level: '2'
        order: '3'
        policy: '13'
        parent: '30'
        is_parent: 'False'
        title: 'Management review'
        description: 'Top management shall review the organization’s information security management system at planned intervals to ensure its continuing suitability, adequacy and effectiveness. The management review shall include consideration of:
            <ol type="a">
            <li>the status of actions from previous management reviews</li>
            <li>changes in external and internal issues that are relevant to the information security management system</li>
            <li>feedback on the information security performance, including trends in:</li>
            1) nonconformities and corrective actions
            2) monitoring and measurement results
            3) audit results and
            4) fulfilment of information security objectives
            <li>feedback from interested parties</li>
            <li>results of risk assessment and status of risk treatment plan and</li>
            <li>opportunities for continual improvement.</li>
            </ol>
            The outputs of the management review shall include decisions related to continual improvement opportunities and any needs for changes to the information security management system. The organization shall retain documented information as evidence of the results of management reviews.'
