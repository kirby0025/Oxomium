-   model: conformity.measure
    id: '13'
    fields:
        code: '1'
        name: 6.1.1
        level: '3'
        order: '1'
        policy: '13'
        parent: '12'
        is_parent: 'False'
        title: General
        description: 'When planning for the information security management system, the organization shall consider the issues referred to in 4.1 and the requirements referred to in 4.2 and determine the risks and opportunities that need to be addressed to:
            <ol type="a">
            <li>ensure the information security management system can achieve its intended outcome(s)</li>
            <li>prevent, or reduce, undesired effects and</li>
            <li>achieve continual improvement</li>
            <li>The organization shall plan actions to address these risks and opportunities and</li>
            <li>The organization shall plan how to:</li>
            <ol type="a">
            1) integrate and implement these actions into its information security management system
            processes and
            2) evaluate the effectiveness of these actions.
            </ol>
            </ol>'
-   model: conformity.measure
    id: '14'
    fields:
        code: '2'
        name: 6.1.2
        level: '3'
        order: '2'
        policy: '13'
        parent: '12'
        is_parent: 'False'
        title: 'Information security risk assessment'
        description: 'The organization shall define and apply an information security risk assessment process that:
            establishes and maintains information security risk criteria that include:
            <ol type="a">
            1) the risk acceptance criteria and
            2) criteria for performing information security risk assessments
            </ol>
            ensures that repeated information security risk assessments produce consistent, valid and comparable results
            identifies the information security risks:
            <ol type="a">
            1) apply the information security risk assessment process to identify risks associated with the loss of confidentiality, integrity and availability for information within the scope of the information security management system and
            2) identify the risk owners
            </ol>
            analyses the information security risks:
            <ol type="a">
            1) assess the potential consequences that would result if the risks identified in 6.1.2 c) 1) were to materialize
            2) assess the realistic likelihood of the occurrence of the risks identified in 6.1.2 c) 1) and
            3) determine the levels of risk
            </ol>
            evaluates the information security risks:
            <ol type="a">
            1) compare the results of risk analysis with the risk criteria established in 6.1.2 a) and
            2) prioritize the analyzed risks for risk treatment.
            </ol>'
-   model: conformity.measure
    id: '15'
    fields:
        code: '3'
        name: 6.1.3
        level: '3'
        order: '3'
        policy: '13'
        parent: '12'
        is_parent: 'False'
        title: 'Information security risk treatment'
        description: 'The organization shall define and apply an information security risk treatment process to:
            <ol type="a">
            <li>select appropriate information security risk treatment options, taking account of the risk assessment results</li>
            <li>determine all controls that are necessary to implement the information security risk treatment option(s) chosen</li>
            <li>compare the controls determined in 6.1.3 (b) above with those in Annex A and verify that no necessary controls have been omitted</li>
            <li>produce a Statement of Applicability that contains the necessary controls (see 6.1.3.b and c) and justification for inclusions, whether they are implemented or not, and the justification for exclusions of controls from Annex A</li>
            <li>formulate an information security risk treatment plan and</li>
            <li>obtain risk owners’ approval of the information security risk treatment plan and acceptance of the residual information security risks.</li>'
-   model: conformity.measure
    id: '16'
    fields:
        code: '2'
        name: '6,2'
        level: '2'
        order: '2'
        policy: '13'
        parent: '11'
        is_parent: 'False'
        title: 'Information security objectives and plans to achieve them'
        description: 'The organization shall establish information security objectives at relevant functions and levels.
            The information security objectives shall:
            <li>be consistent with the information security policy</li>
            <li>be measurable (if practicable)</li>
            <li>take into account applicable information security requirements, and risk assessment and risk treatment results</li>
            <li>be communicated and</li>
            <li>be updated as appropriate.</li>
            When planning how to achieve its information security objectives, the organization shall determine:
            <li>what will be done</li>
            <li>what resources will be required</li>
            <li>who will be responsible</li>
            <li>when it will be completed and</li>
            <li>how the results will be evaluated</li>.
            </ol>'
