        name: 7.5.1
        level: '3'
        order: '1'
        policy: '13'
        parent: '22'
        is_parent: 'False'
        title: General
        description: 'The organization’s information security management system shall include:
            <ol type="a">
            <li>documented information required by this International Standard and</li>
            <li>documented information determined by the organization as being necessary for the effectiveness of the information security management system.</li>
            </ol>'
-   model: conformity.measure
    id: '24'
    fields:
        code: '2'
        name: 7.5.2
        level: '3'
        order: '2'
        policy: '13'
        parent: '22'
        is_parent: 'False'
        title: 'Creating and updating'
        description: 'When creating and updating documented information the organization shall ensure appropriate:
            <ol type="a">
            <li>identification and description (e.g. a title, date, author, or reference number)</li>
            <li>format (e.g. language, software version, graphics) and media (e.g. paper, electronic) and</li>
            <li>review and approval for suitability and adequacy.</li>
            </ol>'
-   model: conformity.measure
    id: '25'
    fields:
        code: '3'
        name: 7.5.3
        level: '3'
        order: '3'
        policy: '13'
        parent: '22'
        is_parent: 'False'
        title: 'Control of documented information'
        description: 'Documented information required by the information security management system and by this International Standard shall be controlled to ensure:
            <ol type="a">
            <li>it is available and suitable for use, where and when it is needed and</li>
            <li>it is adequately protected (e.g. from loss of confidentiality, improper use, or loss of integrity).</li>
            </ol>
            For the control of documented information, the organization shall address the following activities, as applicable:
            <ol type="a">
            <li>distribution, access, retrieval and use</li>
            <li>storage and preservation, including the preservation of legibility</li>
            <li>control of changes (e.g. version control) and</li>
            <li>retention and disposition.</li>
            </ol>
            Documented information of external origin, determined by the organization to be necessary for the planning and operation of the information security management system, shall be identified as appropriate, and controlled.
            Documented information of external origin, determined by the organization to be necessary for the planning and operation of the information security management system, shall be identified as appropriate, and controlled.'
