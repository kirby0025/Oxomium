        parent: '17'
        is_parent: 'False'
        title: Awareness
        description: 'Persons doing work under the organization’s control shall be aware of:
            <li>the information security policy</li>
            <li>their contribution to the effectiveness of the information security management system, including the benefits of improved information security performance and</li>
            <li>the implications of not conforming with the information security management system requirements.</li>
            </ol>'
-   model: conformity.measure
    id: '21'
